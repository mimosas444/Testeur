<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webnote - Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-light: #1e293b;
      --sidebar: #1e293b;
      --accent: #00c896;
      --accent-dark: #00a37a;
      --msg-me: #00c896;
      --msg-other: #334155;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    header {
      background: var(--bg-light);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #334155;
      height: 70px;
      flex-shrink: 0;
    }
    header h2 { margin: 0; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
    .status-dot { width: 10px; height: 10px; background: var(--accent); border-radius: 50%; display: inline-block; }
    
    header button {
      background: transparent;
      border: 1px solid var(--accent);
      padding: 8px 16px;
      border-radius: 6px;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    header button:hover { background: var(--accent); color: white; }

    /* ZONE DE CHAT */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
    }

    /* MESSAGES */
    .message-row {
      display: flex;
      flex-direction: column;
      max-width: 70%;
      position: relative;
    }
    
    .message-row.me { align-self: flex-end; align-items: flex-end; }
    .message-row.other { align-self: flex-start; align-items: flex-start; }

    .message-sender {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 4px;
      margin-left: 5px;
    }
    .message-row.me .message-sender { display: none; }

    .bubble {
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      line-height: 1.5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      word-wrap: break-word;
    }

    .message-row.other .bubble {
      background: var(--msg-other);
      border-bottom-left-radius: 4px;
    }
    .message-row.me .bubble {
      background: var(--msg-me);
      color: #0f172a;
      font-weight: 500;
      border-bottom-right-radius: 4px;
    }

    .edited-label {
      font-size: 0.65rem;
      opacity: 0.6;
      font-style: italic;
      margin-left: 5px;
    }

    /* CITATION (REPLY) STYLE */
    .reply-quote {
      background: rgba(0, 0, 0, 0.2);
      border-left: 4px solid rgba(255, 255, 255, 0.5);
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .reply-quote strong { font-size: 0.75rem; opacity: 0.8; margin-bottom: 2px; }
    .reply-quote span { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }

    .message-row.me .reply-quote {
      background: rgba(255, 255, 255, 0.2);
      border-left-color: #0f172a;
    }

    /* ACTIONS & R√âACTIONS */
    .msg-footer {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }

    .time { font-size: 0.7rem; opacity: 0.7; }

    .actions {
      opacity: 0;
      transition: opacity 0.2s;
      display: flex;
      gap: 8px;
    }
    .message-row:hover .actions { opacity: 1; }

    .action-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1rem;
      padding: 0;
    }
    .action-btn:hover { color: var(--accent); transform: scale(1.1); }

    /* EMOJI BAR */
    .reactions-display {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: -5px;
      margin-bottom: 5px;
      z-index: 2;
    }
    .message-row.me .reactions-display { justify-content: flex-end; }
    
    .reaction-pill {
      background: #2b3547;
      border: 1px solid #3d4a63;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 0.75rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #fff;
    }
    .reaction-pill.active {
      background: rgba(0, 200, 150, 0.2);
      border-color: var(--accent);
    }

    /* INPUT AREA */
    .input-area {
      background: var(--bg-light);
      padding: 15px 25px;
      border-top: 1px solid #334155;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #reply-preview-bar {
      display: none;
      background: #0f172a;
      padding: 10px;
      border-left: 4px solid var(--accent);
      border-radius: 4px;
      justify-content: space-between;
      align-items: center;
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    #reply-preview-content { font-size: 0.9rem; color: #fff; }
    #cancel-reply { background: none; border: none; color: #fff; cursor: pointer; font-size: 1.2rem; }

    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .input-wrapper input {
      flex: 1;
      background: #0f172a;
      border: 1px solid #334155;
      color: #fff;
      padding: 14px;
      border-radius: 25px;
      outline: none;
      font-size: 1rem;
    }
    .input-wrapper input:focus { border-color: var(--accent); }

    .send-btn {
      background: var(--accent);
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .send-btn:hover { background: var(--accent-dark); transform: scale(1.05); }

    .emoji-popover {
      position: absolute;
      bottom: 30px;
      background: #2b3547;
      padding: 5px;
      border-radius: 20px;
      display: flex;
      gap: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: none;
    }
    .actions:hover .emoji-popover, .emoji-popover:hover { display: flex; }
    
  </style>
</head>
<body>
  <header>
    <h2>
      <span class="status-dot"></span> 
      Webnote Chat <small style="font-size: 0.8rem; font-weight:400; color:#94a3b8; margin-left:10px;" id="user-email">...</small>
    </h2>
    <button id="logout"><i class="fas fa-sign-out-alt"></i></button>
  </header>

  <main id="chat-feed">
    <div style="text-align:center; color: #555; margin-top: 50px;">Chargement des messages...</div>
  </main>

  <div class="input-area">
    <div id="reply-preview-bar">
      <div>
        <div style="font-size: 0.75rem; color: var(--accent); margin-bottom: 2px;">R√©ponse √†</div>
        <div id="reply-preview-content">...</div>
      </div>
      <button id="cancel-reply"><i class="fas fa-times"></i></button>
    </div>

    <div class="input-wrapper">
      <input type="text" id="comment-input" placeholder="Tapez votre message..." autocomplete="off" />
      <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc, doc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDE6doCDW_iU-JnxT0YRaeb6brZpJqKBKY",
      authDomain: "testeur-1e462.firebaseapp.com",
      projectId: "testeur-1e462",
      storageBucket: "testeur-1e462.firebasestorage.app",
      messagingSenderId: "67600594276",
      appId: "1:67600594276:web:9ed96e88d91245fdc23671",
      measurementId: "G-QD421ZB6NZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let replyContext = null;

    // --- AUTHENTIFICATION ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("user-email").textContent = user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logout").addEventListener("click", async () => {
      await signOut(auth);
    });

    // --- GESTION DES MESSAGES (Envoi) ---
    const sendBtn = document.getElementById("send-btn");
    const inputField = document.getElementById("comment-input");

    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;

      try {
        const payload = {
          text: text,
          createdAt: serverTimestamp(),
          user: currentUser.email,
          userId: currentUser.uid,
          reactions: {},
          isEdited: false, // Indicateur nouveau
          replyTo: replyContext ? {
            id: replyContext.id,
            user: replyContext.user,
            text: replyContext.text
          } : null
        };

        await addDoc(collection(db, "comments"), payload);
        inputField.value = "";
        cancelReply();
      } catch (e) {
        console.error("Erreur envoi:", e);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputField.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // --- GESTION √âDITION MESSAGES ---
    window.editMessage = async (msgId, currentText) => {
      // Demande la nouvelle version du message
      const newText = prompt("Modifier votre message :", currentText);
      
      if (newText !== null && newText.trim() !== "" && newText !== currentText) {
        const docRef = doc(db, "comments", msgId);
        try {
          await updateDoc(docRef, {
            text: newText.trim(),
            isEdited: true // Marque le message comme modifi√©
          });
        } catch (e) {
          alert("Erreur lors de la modification ou temps √©coul√©.");
        }
      }
    };

    // --- GESTION DE LA R√âPONSE (UI) ---
    const replyBar = document.getElementById("reply-preview-bar");
    const replyContent = document.getElementById("reply-preview-content");
    const cancelReplyBtn = document.getElementById("cancel-reply");

    function setReplyMode(id, user, text) {
      replyContext = { id, user, text };
      replyBar.style.display = "flex";
      replyContent.textContent = `${user}: "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}"`;
      inputField.focus();
    }

    function cancelReply() {
      replyContext = null;
      replyBar.style.display = "none";
    }

    cancelReplyBtn.addEventListener("click", cancelReply);

    // --- GESTION DES R√âACTIONS (Logique) ---
    window.toggleReaction = async (msgId, emoji) => {
      const docRef = doc(db, "comments", msgId);
      try {
        await updateDoc(docRef, {
          [`reactions.${emoji}`]: arrayUnion(currentUser.uid)
        });
      } catch (e) {
        console.error(e);
      }
    };

    // --- AFFICHAGE TEMPS R√âEL ---
    const chatFeed = document.getElementById("chat-feed");
    const q = query(collection(db, "comments"), orderBy("createdAt", "asc"));

    onSnapshot(q, (snapshot) => {
      chatFeed.innerHTML = "";
      
      snapshot.forEach((docSnap) => {
        const msg = docSnap.data();
        const msgId = docSnap.id;
        const isMe = msg.user === currentUser?.email;
        
        // 1. Calcul du temps pour l'√©dition (10 minutes = 600000 ms)
        let isEditable = false;
        if (isMe && msg.createdAt) {
          const now = Date.now();
          const msgTime = msg.createdAt.toMillis(); // Convertir Timestamp Firebase en ms
          const diff = now - msgTime;
          if (diff < 600000) { // 10 minutes
            isEditable = true;
          }
        }

        // Cr√©ation de la ligne
        const row = document.createElement("div");
        row.className = `message-row ${isMe ? 'me' : 'other'}`;

        // Bloc Citation
        let replyHtml = "";
        if (msg.replyTo) {
          replyHtml = `
            <div class="reply-quote">
              <strong>${msg.replyTo.user}</strong>
              <span>${msg.replyTo.text}</span>
            </div>
          `;
        }

        // R√©actions
        let reactionsHtml = "";
        if (msg.reactions) {
          let pills = "";
          for (const [emoji, users] of Object.entries(msg.reactions)) {
             if (users && users.length > 0) {
               const iReacted = users.includes(currentUser?.uid);
               pills += `<div class="reaction-pill ${iReacted ? 'active' : ''}">${emoji} ${users.length}</div>`;
             }
          }
          if (pills) reactionsHtml = `<div class="reactions-display">${pills}</div>`;
        }

        // Heure + Label Modifi√©
        const time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "...";
        const editedLabel = msg.isEdited ? `<span class="edited-label">(modifi√©)</span>` : "";

        // S√©curisation du texte pour les attributs onclick
        const safeText = msg.text.replace(/'/g, "\\'").replace(/"/g, '&quot;');

        // Bouton Edition (visible seulement si condition remplie)
        const editButtonHtml = isEditable 
          ? `<button class="action-btn" title="Modifier" onclick="editMessage('${msgId}', '${safeText}')"><i class="fas fa-pen"></i></button>`
          : ``;

        // HTML
        row.innerHTML = `
          <div class="message-sender">${msg.user.split('@')[0]}</div>
          <div class="bubble">
            ${replyHtml}
            ${msg.text} ${editedLabel}
            <div class="msg-footer">
              <span class="time">${time}</span>
              <div class="actions">
                ${editButtonHtml}
                <button class="action-btn" onclick="triggerReply('${msgId}', '${msg.user}', '${safeText}')"><i class="fas fa-reply"></i></button>
                <div class="emoji-popover">
                   <span onclick="toggleReaction('${msgId}', '‚ù§Ô∏è')" style="cursor:pointer;">‚ù§Ô∏è</span>
                   <span onclick="toggleReaction('${msgId}', 'üòÇ')" style="cursor:pointer;">üòÇ</span>
                   <span onclick="toggleReaction('${msgId}', 'üëç')" style="cursor:pointer;">üëç</span>
                   <span onclick="toggleReaction('${msgId}', 'üî•')" style="cursor:pointer;">üî•</span>
                </div>
                <button class="action-btn"><i class="far fa-smile"></i></button>
              </div>
            </div>
          </div>
          ${reactionsHtml}
        `;
        
        chatFeed.appendChild(row);
      });

      // Scroll automatique
      // (Petit fix : on ne scroll en bas que si on est d√©j√† proche du bas pour √©viter de g√™ner la lecture, 
      // mais pour l'instant on laisse le scroll forc√© comme dans ton code original)
      chatFeed.scrollTop = chatFeed.scrollHeight;
    });

    window.triggerReply = (id, user, text) => {
      setReplyMode(id, user, text);
    };

  </script>
</body>
</html>
