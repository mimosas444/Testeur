<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Webnote Ultimate</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      /* --- THEME COLORS --- */
      --bg-dark: #09090b;
      --bg-gradient: radial-gradient(circle at 50% 0%, #1e1b4b, #09090b 60%);
      
      --accent-color: #6366f1; /* Indigo vibrant */
      --accent-glow: rgba(99, 102, 241, 0.5);
      --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-blur: blur(20px);

      --text-main: #f8fafc;
      --text-muted: #94a3b8;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-dark);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- MODAL PROFIL (NOUVEAU) --- */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 100;
      display: none; /* Cach√© par d√©faut */
      align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.3s;
    }
    .modal-overlay.open { display: flex; opacity: 1; }

    .modal-card {
      background: rgba(20, 20, 25, 0.9);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 30px;
      width: 90%; max-width: 350px;
      text-align: center;
      transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      position: relative;
    }
    .modal-overlay.open .modal-card { transform: scale(1); }

    .modal-avatar-large {
      width: 80px; height: 80px;
      margin: 0 auto 15px auto;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; font-weight: 700; color: #fff;
      box-shadow: 0 0 20px var(--accent-glow);
    }
    
    .modal-title { font-size: 1.5rem; margin: 0 0 5px 0; font-weight: 600; }
    .modal-welcome { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 20px; font-weight: 300; }
    .modal-date { 
      background: rgba(255,255,255,0.05); 
      padding: 10px; border-radius: 12px; 
      font-size: 0.8rem; color: var(--accent-color);
      border: 1px solid var(--glass-border);
    }
    .close-modal-btn {
      position: absolute; top: 15px; right: 15px;
      background: none; border: none; color: var(--text-muted);
      cursor: pointer; font-size: 1.2rem;
    }

    /* --- HEADER FLOTTANT --- */
    header {
      height: 70px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(9, 9, 11, 0.6);
      backdrop-filter: var(--glass-blur);
      border-bottom: 1px solid var(--glass-border);
      z-index: 50;
      flex-shrink: 0;
    }

    .brand {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex; align-items: center; gap: 8px;
      cursor: pointer; /* Indique que c'est cliquable */
      transition: opacity 0.2s;
    }
    .brand:active { opacity: 0.7; transform: scale(0.98); }

    .user-pill {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 5px 5px 5px 12px;
      border-radius: 30px;
      transition: 0.3s;
    }
    
    .avatar {
      width: 32px; height: 32px;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex; align-items: center; justify-content: center;
      font-weight: 600; font-size: 0.8rem;
      color: white;
      text-transform: uppercase;
    }

    .btn-logout {
      background: transparent; border: none; color: var(--text-muted);
      cursor: pointer; padding: 8px; border-radius: 50%;
      transition: 0.2s; font-size: 1rem;
    }
    .btn-logout:hover { color: #ef4444; background: rgba(239, 68, 68, 0.1); }

    /* --- ZONE DE CHAT --- */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      scroll-behavior: smooth;
    }

    /* Scrollbar invisible */
    main::-webkit-scrollbar { width: 6px; }
    main::-webkit-scrollbar-track { background: transparent; }
    main::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

    /* --- MESSAGES --- */
    .msg-group {
      display: flex; flex-direction: column; position: relative; max-width: 85%;
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes popIn { from { opacity: 0; transform: translateY(10px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }

    .msg-group.me { align-self: flex-end; align-items: flex-end; }
    .msg-group.other { align-self: flex-start; align-items: flex-start; }

    .sender-info {
      font-size: 0.75rem; color: var(--text-muted); margin-bottom: 6px;
      margin-left: 12px; display: flex; align-items: center; gap: 6px;
    }
    .msg-group.me .sender-info { display: none; }

    .bubble {
      padding: 14px 18px; font-size: 0.95rem; line-height: 1.6;
      border-radius: 20px; position: relative; word-wrap: break-word;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .msg-group.other .bubble {
      background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.05);
      border-bottom-left-radius: 4px; backdrop-filter: blur(10px);
    }
    .msg-group.me .bubble {
      background: var(--accent-gradient); color: white;
      border-bottom-right-radius: 4px; box-shadow: 0 8px 25px var(--accent-glow);
    }

    .reply-context {
      font-size: 0.75rem; margin-bottom: 8px; padding-left: 8px;
      border-left: 2px solid rgba(255,255,255,0.5); opacity: 0.8;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px;
    }

    .message-actions {
      display: flex; gap: 5px; margin-top: 5px; opacity: 0; transition: opacity 0.2s;
    }
    .msg-group:hover .message-actions { opacity: 1; }
    
    .action-icon {
      font-size: 0.7rem; padding: 4px 8px; border-radius: 8px;
      background: rgba(255,255,255,0.1); cursor: pointer; color: var(--text-muted);
    }
    .action-icon:hover { background: rgba(255,255,255,0.2); color: white; }

    .reactions-list { display: flex; gap: 4px; margin-top: -10px; z-index: 2; margin-bottom: 5px; }
    .msg-group.me .reactions-list { justify-content: flex-end; }
    .reaction-tag {
      background: #1e293b; border: 1px solid rgba(255,255,255,0.1);
      font-size: 0.7rem; padding: 2px 8px; border-radius: 12px;
    }

    /* --- INPUT AREA --- */
    .footer-dock {
      padding: 0 20px 20px 20px;
      background: linear-gradient(to top, var(--bg-dark) 20%, transparent);
      z-index: 50; flex-shrink: 0;
    }

    .input-container {
      background: rgba(20, 20, 25, 0.8); backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border); border-radius: 24px;
      padding: 8px; display: flex; align-items: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4); position: relative;
    }
    .input-container:focus-within {
      border-color: rgba(99, 102, 241, 0.4); box-shadow: 0 10px 40px rgba(99, 102, 241, 0.15);
    }

    input {
      flex: 1; background: transparent; border: none; color: white;
      padding: 12px 15px; font-size: 1rem; outline: none; font-family: inherit;
    }

    .send-btn {
      width: 42px; height: 42px; border-radius: 50%; border: none;
      background: var(--accent-gradient); color: white; cursor: pointer;
      display: flex; align-items: center; justify-content: center; transition: transform 0.2s;
    }
    .send-btn:hover { transform: scale(1.05); }

    .reply-preview {
      position: absolute; top: -40px; left: 0; right: 0;
      background: rgba(30, 41, 59, 0.9); padding: 8px 15px; border-radius: 12px;
      font-size: 0.8rem; display: none; align-items: center; justify-content: space-between;
      border: 1px solid var(--accent-color);
      animation: slideUp 0.2s ease;
    }
    @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .typing-status {
      position: absolute; top: -25px; left: 20px; font-size: 0.75rem;
      color: var(--accent-color); font-weight: 500; opacity: 0; transition: opacity 0.3s;
    }

    .emoji-popover {
      position: absolute; bottom: 100%; right: 0;
      background: #1e293b; padding: 5px; border-radius: 12px;
      display: none; gap: 5px; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      border: 1px solid var(--glass-border);
    }
    .message-actions:hover .emoji-popover, .emoji-popover:hover { display: flex; }

  </style>
</head>
<body>

  <div class="modal-overlay" id="user-modal">
    <div class="modal-card">
      <button class="close-modal-btn" id="close-modal"><i class="fas fa-times"></i></button>
      <div class="modal-avatar-large" id="modal-avatar">?</div>
      <h3 class="modal-title" id="modal-name">Utilisateur</h3>
      <p class="modal-welcome">Ravi de vous compter parmi nous.</p>
      <div class="modal-date" id="modal-date">
        <i class="far fa-clock"></i> Membre depuis le...
      </div>
    </div>
  </div>

  <header>
    <div class="brand" id="brand-logo" title="Voir mon profil">
      <i class="fas fa-meteor" style="color:var(--accent-color)"></i> Webnote
    </div>
    <div class="user-pill">
      <div class="avatar" id="current-avatar">?</div>
      <button id="logout" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </header>

  <main id="chat-feed">
    <div style="text-align:center; margin-top: 50px; color: var(--text-muted);">
      <i class="fas fa-circle-notch fa-spin"></i> Chargement...
    </div>
  </main>

  <div class="footer-dock">
    <div class="input-container">
      <div class="typing-status" id="typing-indicator">
        <i class="fas fa-pen-nib"></i> <span id="typing-text"></span>
      </div>
      <div class="reply-preview" id="reply-bar">
        <span>R√©ponse √† <b id="reply-user-name">...</b></span>
        <i class="fas fa-times" id="close-reply" style="cursor:pointer"></i>
      </div>
      <input type="text" id="msg-input" placeholder="√âcrivez quelque chose..." autocomplete="off" />
      <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc, doc, arrayUnion, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyDE6doCDW_iU-JnxT0YRaeb6brZpJqKBKY",
      authDomain: "testeur-1e462.firebaseapp.com",
      projectId: "testeur-1e462",
      storageBucket: "testeur-1e462.firebasestorage.app",
      messagingSenderId: "67600594276",
      appId: "1:67600594276:web:9ed96e88d91245fdc23671",
      measurementId: "G-QD421ZB6NZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let replyData = null;
    let typingTimer = null;

    // --- UTILS ---
    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
      const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
      return '#' + '00000'.substring(0, 6 - c.length) + c;
    }

    // --- AUTH & PROFIL MODAL ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        const name = user.email.split('@')[0];
        const initial = name.charAt(0).toUpperCase();
        
        // Setup Header Avatar
        const headerAvatar = document.getElementById("current-avatar");
        headerAvatar.textContent = initial;
        headerAvatar.style.background = `linear-gradient(135deg, ${stringToColor(user.email)}, #6366f1)`;

        // Setup Modal Data
        document.getElementById("modal-name").textContent = name;
        document.getElementById("modal-avatar").textContent = initial;
        document.getElementById("modal-avatar").style.background = headerAvatar.style.background;

        // Date de cr√©ation (Membre depuis)
        if (user.metadata.creationTime) {
            const date = new Date(user.metadata.creationTime);
            const options = { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' };
            const formattedDate = date.toLocaleDateString('fr-FR', options);
            document.getElementById("modal-date").innerHTML = `<i class="far fa-calendar-alt"></i> Membre depuis le<br><b>${formattedDate}</b>`;
        }

      } else {
        window.location.href = "index.html";
      }
    });

    // --- GESTION DU MODAL (POP-UP) ---
    const modal = document.getElementById("user-modal");
    const brandLogo = document.getElementById("brand-logo");
    const closeModal = document.getElementById("close-modal");

    // Ouvrir le modal au clic sur le logo
    brandLogo.addEventListener("click", () => {
        modal.classList.add("open"); // Ajoute la classe CSS pour afficher
    });

    // Fermer le modal
    function hideModal() { modal.classList.remove("open"); }
    closeModal.addEventListener("click", hideModal);
    modal.addEventListener("click", (e) => {
        if (e.target === modal) hideModal(); // Fermer si on clique en dehors de la carte
    });

    document.getElementById("logout").addEventListener("click", () => signOut(auth));

    // --- LOGIQUE CHAT ---
    const inputField = document.getElementById("msg-input");
    
    inputField.addEventListener("input", async () => {
      if (!currentUser) return;
      const ref = doc(db, "typingStatus", currentUser.uid);
      await setDoc(ref, { user: currentUser.email.split('@')[0], timestamp: serverTimestamp() });
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => deleteDoc(ref), 2000);
    });

    onSnapshot(collection(db, "typingStatus"), (snap) => {
      const writers = [];
      snap.forEach(d => { if(d.id !== currentUser?.uid) writers.push(d.data().user) });
      const indic = document.getElementById("typing-indicator");
      if (writers.length > 0) {
        indic.style.opacity = 1;
        document.getElementById("typing-text").textContent = writers.join(", ") + " √©crit...";
      } else {
        indic.style.opacity = 0;
      }
    });

    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;
      try {
        if(currentUser) deleteDoc(doc(db, "typingStatus", currentUser.uid));
        await addDoc(collection(db, "comments"), {
          text, createdAt: serverTimestamp(), user: currentUser.email, userId: currentUser.uid,
          reactions: {}, isEdited: false, replyTo: replyData
        });
        inputField.value = "";
        cancelReply();
        scrollToBottom(true);
      } catch (e) { console.error(e); }
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    inputField.addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });

    // --- FONCTIONS WINDOW ---
    const replyBar = document.getElementById("reply-bar");
    window.triggerReply = (id, user, text) => {
      replyData = { id, user, text };
      replyBar.style.display = "flex";
      document.getElementById("reply-user-name").textContent = user;
      inputField.focus();
    };

    function cancelReply() { replyData = null; replyBar.style.display = "none"; }
    document.getElementById("close-reply").addEventListener("click", cancelReply);

    window.editMessage = async (id, oldText) => {
      const newText = prompt("Modifier le message :", oldText);
      if(newText && newText !== oldText) await updateDoc(doc(db, "comments", id), { text: newText.trim(), isEdited: true });
    };

    window.toggleReaction = async (id, emoji) => {
      await updateDoc(doc(db, "comments", id), { [`reactions.${emoji}`]: arrayUnion(currentUser.uid) });
    };

    // --- RENDER FEED ---
    const chatFeed = document.getElementById("chat-feed");
    function scrollToBottom(force = false) {
      const threshold = 150;
      const isNearBottom = chatFeed.scrollHeight - chatFeed.scrollTop - chatFeed.clientHeight < threshold;
      if (force || isNearBottom) chatFeed.scrollTop = chatFeed.scrollHeight;
    }
    let firstLoad = true;

    const q = query(collection(db, "comments"), orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      chatFeed.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const msg = docSnap.data();
        const id = docSnap.id;
        const isMe = msg.user === currentUser?.email;
        const userName = msg.user.split('@')[0];
        const canEdit = isMe && msg.createdAt && (Date.now() - msg.createdAt.toMillis() < 600000);
        const safeText = msg.text.replace(/"/g, '&quot;');

        let reactHtml = "";
        if (msg.reactions) {
            let pills = "";
            for (const [em, usrs] of Object.entries(msg.reactions)) {
                if(usrs && usrs.length > 0) pills += `<div class="reaction-tag">${em} ${usrs.length}</div>`;
            }
            if(pills) reactHtml = `<div class="reactions-list">${pills}</div>`;
        }

        const replyHtml = msg.replyTo ? `<div class="reply-context">‚Ü©Ô∏è <b>${msg.replyTo.user}</b>: ${msg.replyTo.text}</div>` : "";
        const userColor = stringToColor(msg.user);
        const avatarHtml = !isMe ? `<div class="avatar" style="background:${userColor}; width:28px; height:28px; font-size:0.7rem; margin-top:5px;">${msg.user.charAt(0).toUpperCase()}</div>` : "";

        const div = document.createElement("div");
        div.className = `msg-group ${isMe ? 'me' : 'other'}`;
        div.innerHTML = `
          <div style="display:flex; gap:10px; max-width:100%;">
            ${avatarHtml}
            <div>
               ${!isMe ? `<div class="sender-info">${userName}</div>` : ''}
               <div class="bubble">
                 ${replyHtml} ${msg.text} ${msg.isEdited ? '<small style="opacity:0.6">(modif)</small>' : ''}
               </div>
               <div class="message-actions">
                 <div class="action-icon" onclick="triggerReply('${id}', '${userName}', '${safeText}')"><i class="fas fa-reply"></i></div>
                 ${canEdit ? `<div class="action-icon" onclick="editMessage('${id}', '${safeText}')"><i class="fas fa-pen"></i></div>` : ''}
                 <div style="position:relative;">
                    <div class="action-icon"><i class="far fa-smile"></i></div>
                    <div class="emoji-popover">
                       <span style="cursor:pointer; font-size:1.2rem;" onclick="toggleReaction('${id}', '‚ù§Ô∏è')">‚ù§Ô∏è</span>
                       <span style="cursor:pointer; font-size:1.2rem;" onclick="toggleReaction('${id}', 'üî•')">üî•</span>
                       <span style="cursor:pointer; font-size:1.2rem;" onclick="toggleReaction('${id}', 'üòÇ')">üòÇ</span>
                    </div>
                 </div>
               </div>
            </div>
          </div>
          ${reactHtml}
        `;
        chatFeed.appendChild(div);
      });
      if (firstLoad) { chatFeed.scrollTop = chatFeed.scrollHeight; firstLoad = false; }
      else { scrollToBottom(false); }
    });
  </script>
</body>
</html>
