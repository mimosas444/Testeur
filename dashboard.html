<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Webnote Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-gradient: radial-gradient(circle at top left, #1e293b, #0f172a);
      --primary: #38bdf8;
      --primary-glow: rgba(56, 189, 248, 0.4);
      --glass-surface: rgba(30, 41, 59, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --bubble-me: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
      --bubble-other: rgba(51, 65, 85, 0.8);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-dark);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Empêche le rebond sur iOS */
    }

    /* --- HEADER --- */
    header {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      height: 65px;
      padding: 0 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--glass-border);
      flex-shrink: 0;
    }

    .brand { font-size: 1.2rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.05);
      padding: 5px 5px 5px 12px;
      border-radius: 20px;
    }
    .user-name { font-size: 0.8rem; font-weight: 600; max-width: 80px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    .avatar-circle {
      width: 32px; height: 32px;
      background: var(--primary);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; color: #0f172a; font-size: 0.8rem;
    }

    /* --- CHAT AREA --- */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 20px;
    }
    
    main::-webkit-scrollbar { width: 4px; }
    main::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

    /* --- MESSAGES --- */
    .message-container { display: flex; align-items: flex-end; gap: 8px; max-width: 85%; animation: slideIn 0.2s ease-out; }
    .message-container.me { align-self: flex-end; flex-direction: row-reverse; }
    
    .chat-avatar { width: 28px; height: 28px; border-radius: 50%; background: #475569; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; flex-shrink: 0; }
    .message-container.me .chat-avatar { display: none; }

    .bubble-wrapper { display: flex; flex-direction: column; position: relative; max-width: 100%; }
    .sender-name { font-size: 0.65rem; color: var(--text-muted); margin: 0 0 3px 5px; }
    
    .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 0.9rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message-container.other .bubble { background: var(--bubble-other); border-bottom-left-radius: 4px; }
    .message-container.me .bubble { background: var(--bubble-me); color: #fff; border-bottom-right-radius: 4px; }

    /* Actions mobiles simplifiées */
    .actions { margin-top: 4px; display: flex; gap: 10px; opacity: 0.6; font-size: 0.75rem; }
    .message-container.me .actions { justify-content: flex-end; }
    .action-link { cursor: pointer; color: var(--text-muted); }
    .action-link:hover { color: var(--primary); }

    /* --- INPUT AREA RESPONSIVE --- */
    .input-container-outer {
      padding: 10px 15px 25px 15px;
      background: var(--bg-dark);
      border-top: 1px solid var(--glass-border);
      flex-shrink: 0;
    }

    .status-bar { display: flex; justify-content: space-between; align-items: center; min-height: 20px; margin-bottom: 5px; }
    #typing-indicator { font-size: 0.7rem; color: var(--primary); }

    .reply-badge {
      background: rgba(56, 189, 248, 0.1);
      color: var(--primary);
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.7rem;
      display: none;
    }

    .input-area {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      padding: 5px;
      border-radius: 25px;
      display: flex;
      align-items: center;
    }

    .input-area input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      padding: 10px 15px;
      font-size: 1rem;
      outline: none;
    }

    .send-btn {
      width: 40px; height: 40px;
      border-radius: 50%;
      border: none;
      background: var(--primary);
      color: #0f172a;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }

    .reaction-bar { display: flex; gap: 4px; margin-top: 2px; }
    .reaction { background: rgba(0,0,0,0.2); padding: 2px 6px; border-radius: 8px; font-size: 0.65rem; }

    @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <header>
    <div class="brand"><i class="fas fa-bolt" style="color:var(--primary);"></i> Webnote</div>
    <div style="display: flex; align-items: center; gap: 10px;">
      <div class="user-profile">
        <span class="user-name" id="display-name">...</span>
        <div class="avatar-circle" id="header-avatar">?</div>
      </div>
      <button id="logout" style="background:none; border:none; color:var(--text-muted); font-size:1.1rem;"><i class="fas fa-power-off"></i></button>
    </div>
  </header>

  <main id="chat-feed"></main>

  <div class="input-container-outer">
    <div class="status-bar">
      <div id="typing-indicator"></div>
      <div id="reply-preview-bar" class="reply-badge">
        Rep : <span id="reply-user"></span> <i class="fas fa-times" id="cancel-reply" style="margin-left:5px; cursor:pointer;"></i>
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="comment-input" placeholder="Message..." autocomplete="off" />
      <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc, doc, arrayUnion, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDE6doCDW_iU-JnxT0YRaeb6brZpJqKBKY",
      authDomain: "testeur-1e462.firebaseapp.com",
      projectId: "testeur-1e462",
      storageBucket: "testeur-1e462.firebasestorage.app",
      messagingSenderId: "67600594276",
      appId: "1:67600594276:web:9ed96e88d91245fdc23671",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let replyContext = null;
    let typingTimeout = null;

    const inputField = document.getElementById("comment-input");
    const chatFeed = document.getElementById("chat-feed");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("display-name").textContent = user.email.split('@')[0];
        document.getElementById("header-avatar").textContent = user.email.charAt(0).toUpperCase();
      } else { window.location.href = "index.html"; }
    });

    document.getElementById("logout").onclick = () => signOut(auth);

    // Typing Logic
    inputField.oninput = async () => {
      if (!currentUser) return;
      const ref = doc(db, "typingStatus", currentUser.uid);
      await setDoc(ref, { user: currentUser.email.split('@')[0] });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => deleteDoc(ref), 2000);
    };

    onSnapshot(collection(db, "typingStatus"), (s) => {
      const t = [];
      s.forEach(d => { if(d.id !== currentUser?.uid) t.push(d.data().user); });
      document.getElementById("typing-indicator").textContent = t.length ? `${t[0]} écrit...` : "";
    });

    // Send
    async function send() {
      const val = inputField.value.trim();
      if (!val || !currentUser) return;
      await addDoc(collection(db, "comments"), {
        text: val,
        user: currentUser.email,
        createdAt: serverTimestamp(),
        replyTo: replyContext
      });
      inputField.value = "";
      cancelReply();
    }

    document.getElementById("send-btn").onclick = send;
    inputField.onkeypress = (e) => { if(e.key === "Enter") send(); };

    window.triggerReply = (user, text) => {
      replyContext = { user, text };
      document.getElementById("reply-user").textContent = user;
      document.getElementById("reply-preview-bar").style.display = "block";
      inputField.focus();
    };

    function cancelReply() {
      replyContext = null;
      document.getElementById("reply-preview-bar").style.display = "none";
    }
    document.getElementById("cancel-reply").onclick = cancelReply;

    // RENDER & FIX HISTORIQUE
    const q = query(collection(db, "comments"), orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      chatFeed.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const msg = docSnap.data();
        const isMe = msg.user === currentUser?.email;
        const name = msg.user.split('@')[0];
        
        const div = document.createElement("div");
        div.className = `message-container ${isMe ? 'me' : 'other'}`;
        
        div.innerHTML = `
          <div class="chat-avatar">${msg.user.charAt(0).toUpperCase()}</div>
          <div class="bubble-wrapper">
            <span class="sender-name">${name}</span>
            <div class="bubble">
              ${msg.replyTo ? `<div style="font-size:0.7rem; opacity:0.6; border-left:2px solid #fff; padding-left:5px; margin-bottom:5px;"><b>${msg.replyTo.user}</b>: ${msg.replyTo.text.substring(0,20)}...</div>` : ''}
              ${msg.text}
            </div>
            <div class="actions">
              <span class="action-link" onclick="triggerReply('${name}', '${msg.text.replace(/'/g, "\\'")}')">Répondre</span>
            </div>
          </div>
        `;
        chatFeed.appendChild(div);
      });
      // SOLUTION HISTORIQUE : Scroll forcé vers le bas à chaque mise à jour
      chatFeed.scrollTo({ top: chatFeed.scrollHeight, behavior: 'smooth' });
    });
  </script>
</body>
</html>
