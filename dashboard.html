<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webnote</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      --glass-bg: rgba(30, 41, 59, 0.6);
      --glass-border: rgba(255, 255, 255, 0.08);
      --accent: #00d4ff; /* Bleu cyan n√©on plus moderne */
      --accent-grad: linear-gradient(135deg, #00d4ff 0%, #005bea 100%);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- HEADER GLASS --- */
    header {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--glass-border);
      height: 70px;
      z-index: 10;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    header h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
      background: var(--accent-grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* --- CHAT AREA --- */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scroll-behavior: smooth;
    }

    /* Scrollbar invisible mais fonctionnelle */
    main::-webkit-scrollbar { width: 6px; }
    main::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

    /* --- MESSAGES --- */
    .message-row {
      display: flex;
      flex-direction: column;
      max-width: 75%;
      position: relative;
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .message-row.me { align-self: flex-end; align-items: flex-end; }
    .message-row.other { align-self: flex-start; align-items: flex-start; }

    .message-sender {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 5px;
      margin-left: 8px;
      font-weight: 500;
    }
    .message-row.me .message-sender { display: none; }

    .bubble {
      padding: 14px 18px;
      border-radius: 20px;
      position: relative;
      line-height: 1.5;
      font-size: 0.95rem;
      word-wrap: break-word;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Style Bulle Autre (Glass) */
    .message-row.other .bubble {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      border-bottom-left-radius: 4px;
    }

    /* Style Bulle Moi (Gradient) */
    .message-row.me .bubble {
      background: var(--accent-grad);
      color: #fff;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
    }

    .edited-label {
      font-size: 0.65rem;
      opacity: 0.7;
      font-style: italic;
      margin-left: 5px;
    }

    /* --- FOOTER & ACTIONS --- */
    .msg-footer {
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Aligne tout √† droite */
      gap: 10px;
      margin-top: 5px;
    }
    .time { font-size: 0.65rem; opacity: 0.7; }

    .actions {
      opacity: 0;
      transition: all 0.3s ease;
      display: flex;
      gap: 10px;
      transform: translateX(-10px);
    }
    .message-row:hover .actions { opacity: 1; transform: translateX(0); }

    .action-btn {
      background: rgba(0,0,0,0.3);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .action-btn:hover { background: #fff; color: #000; transform: scale(1.1); }

    /* --- TYPING INDICATOR --- */
    #typing-indicator {
      height: 20px;
      padding: 0 25px;
      margin-bottom: 5px;
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #typing-indicator.visible { opacity: 1; }
    
    .typing-dots span {
      display: inline-block;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    /* --- INPUT AREA (MODERNE) --- */
    .input-area {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(15px);
      padding: 15px 20px 25px 20px;
      border-top: 1px solid var(--glass-border);
      position: relative;
    }

    /* Barre de r√©ponse (Pop-up) */
    #reply-preview-bar {
      display: none;
      background: rgba(255,255,255,0.05);
      padding: 10px 15px;
      border-left: 3px solid var(--accent);
      border-radius: 8px;
      margin-bottom: 10px;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(5px);
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 5px 5px 5px 20px;
      border-radius: 30px;
      border: 1px solid var(--glass-border);
      transition: border 0.3s, box-shadow 0.3s;
    }
    .input-wrapper:focus-within {
      border-color: rgba(0, 212, 255, 0.5);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .input-wrapper input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      padding: 12px 0;
      outline: none;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif;
    }
    .input-wrapper input::placeholder { color: rgba(255,255,255,0.3); }

    .send-btn {
      background: var(--accent-grad);
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0, 212, 255, 0.3);
    }
    .send-btn:hover { transform: scale(1.05); box-shadow: 0 6px 15px rgba(0, 212, 255, 0.5); }

    /* --- REPLY QUOTE IN CHAT --- */
    .reply-quote {
      background: rgba(0,0,0,0.2);
      border-left: 3px solid rgba(255,255,255,0.4);
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 0.8rem;
    }
    .message-row.me .reply-quote { border-left-color: rgba(0,0,0,0.4); background: rgba(0,0,0,0.1); }

    /* --- REACTION PILLS --- */
    .reactions-display { display: flex; gap: 4px; margin-top: -8px; z-index: 2; margin-bottom: 5px;}
    .message-row.me .reactions-display { justify-content: flex-end; }
    .reaction-pill {
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 0.7rem;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }
    
    /* --- LOGOUT BUTTON --- */
    .btn-logout {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-muted);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-logout:hover { background: rgba(255, 50, 50, 0.1); color: #ff5555; border-color: #ff5555; }

    /* Emoji Popover cach√© par d√©faut */
    .emoji-popover { display: none; background: #1e293b; padding: 5px; border-radius: 20px; gap: 5px; position: absolute; bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);}
    .actions:hover .emoji-popover, .emoji-popover:hover { display: flex; }

  </style>
</head>
<body>
  <header>
    <h2>Webnote</h2>
    <div style="display:flex; align-items:center; gap:15px;">
        <small id="user-email" style="color:var(--text-muted); font-size:0.8rem;">...</small>
        <button id="logout" class="btn-logout"><i class="fas fa-power-off"></i></button>
    </div>
  </header>

  <main id="chat-feed">
    <div style="text-align:center; color: rgba(255,255,255,0.3); margin-top: 50px;">
        <i class="fas fa-circle-notch fa-spin"></i> Chargement...
    </div>
  </main>

  <div id="typing-indicator">
    <span id="typing-text"></span>
    <div class="typing-dots"><span></span><span></span><span></span></div>
  </div>

  <div class="input-area">
    <div id="reply-preview-bar">
      <div>
        <div style="font-size: 0.7rem; color: var(--accent); margin-bottom: 2px;">R√©ponse √†</div>
        <div id="reply-preview-content" style="color:white; font-size:0.85rem;">...</div>
      </div>
      <button id="cancel-reply" style="background:none; border:none; color:rgba(255,255,255,0.5); cursor:pointer;"><i class="fas fa-times"></i></button>
    </div>

    <div class="input-wrapper">
      <input type="text" id="comment-input" placeholder="√âcrivez un message..." autocomplete="off" />
      <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc, doc, arrayUnion, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIG FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyDE6doCDW_iU-JnxT0YRaeb6brZpJqKBKY",
      authDomain: "testeur-1e462.firebaseapp.com",
      projectId: "testeur-1e462",
      storageBucket: "testeur-1e462.firebasestorage.app",
      messagingSenderId: "67600594276",
      appId: "1:67600594276:web:9ed96e88d91245fdc23671",
      measurementId: "G-QD421ZB6NZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let replyContext = null;
    let typingTimeout = null; // Pour g√©rer le debounce de l'√©criture

    // --- AUTH ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("user-email").textContent = user.email.split('@')[0];
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logout").addEventListener("click", () => signOut(auth));

    // --- GESTION DE L'INDICATEUR "EN TRAIN D'√âCRIRE" ---
    const inputField = document.getElementById("comment-input");
    const typingDiv = document.getElementById("typing-indicator");
    const typingText = document.getElementById("typing-text");

    // 1. Envoyer son statut quand on √©crit
    inputField.addEventListener("input", async () => {
        if (!currentUser) return;
        
        const typingRef = doc(db, "typingStatus", currentUser.uid);
        
        // On met √† jour le statut "isTyping"
        await setDoc(typingRef, {
            user: currentUser.email.split('@')[0],
            timestamp: serverTimestamp()
        });

        // Si l'utilisateur arr√™te d'√©crire pendant 2 secondes, on supprime le statut
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(async () => {
            await deleteDoc(typingRef);
        }, 2000);
    });

    // 2. √âcouter les autres qui √©crivent
    onSnapshot(collection(db, "typingStatus"), (snapshot) => {
        const typers = [];
        snapshot.forEach(doc => {
            if (doc.id !== currentUser?.uid) { // Ne pas s'afficher soi-m√™me
                typers.push(doc.data().user);
            }
        });

        if (typers.length > 0) {
            typingDiv.classList.add("visible");
            const names = typers.join(", ");
            typingText.textContent = `@${names} est en train d'√©crire...`;
        } else {
            typingDiv.classList.remove("visible");
        }
    });


    // --- ENVOI MESSAGE ---
    const sendBtn = document.getElementById("send-btn");
    
    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;

      try {
        // Supprimer le statut de frappe imm√©diatement
        if(currentUser) deleteDoc(doc(db, "typingStatus", currentUser.uid));

        const payload = {
          text: text,
          createdAt: serverTimestamp(),
          user: currentUser.email,
          userId: currentUser.uid,
          reactions: {},
          isEdited: false,
          replyTo: replyContext ? {
            id: replyContext.id,
            user: replyContext.user,
            text: replyContext.text
          } : null
        };

        await addDoc(collection(db, "comments"), payload);
        inputField.value = "";
        cancelReply();
      } catch (e) { console.error(e); }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputField.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // --- EDITION (10 MIN) ---
    window.editMessage = async (msgId, currentText) => {
      const newText = prompt("Modifier votre message :", currentText);
      if (newText !== null && newText.trim() !== "" && newText !== currentText) {
        try {
          await updateDoc(doc(db, "comments", msgId), {
            text: newText.trim(),
            isEdited: true
          });
        } catch (e) { alert("Impossible de modifier."); }
      }
    };

    // --- REPONSE ---
    const replyBar = document.getElementById("reply-preview-bar");
    const replyContent = document.getElementById("reply-preview-content");
    
    window.triggerReply = (id, user, text) => {
        replyContext = { id, user, text };
        replyBar.style.display = "flex";
        replyContent.textContent = `${user}: "${text.substring(0, 40)}..."`;
        inputField.focus();
    };

    function cancelReply() {
      replyContext = null;
      replyBar.style.display = "none";
    }
    document.getElementById("cancel-reply").addEventListener("click", cancelReply);

    // --- REACTIONS ---
    window.toggleReaction = async (msgId, emoji) => {
      try {
        await updateDoc(doc(db, "comments", msgId), {
          [`reactions.${emoji}`]: arrayUnion(currentUser.uid)
        });
      } catch (e) {}
    };

    // --- AFFICHAGE FLUX ---
    const chatFeed = document.getElementById("chat-feed");
    const q = query(collection(db, "comments"), orderBy("createdAt", "asc"));

    onSnapshot(q, (snapshot) => {
      chatFeed.innerHTML = "";
      
      snapshot.forEach((docSnap) => {
        const msg = docSnap.data();
        const msgId = docSnap.id;
        const isMe = msg.user === currentUser?.email;
        
        // Check 10 min edit
        let isEditable = false;
        if (isMe && msg.createdAt) {
          const now = Date.now();
          const msgTime = msg.createdAt.toMillis();
          if (now - msgTime < 600000) isEditable = true;
        }

        const row = document.createElement("div");
        row.className = `message-row ${isMe ? 'me' : 'other'}`;

        let replyHtml = "";
        if (msg.replyTo) {
            replyHtml = `<div class="reply-quote"><strong>${msg.replyTo.user}</strong><br>${msg.replyTo.text}</div>`;
        }

        let reactionsHtml = "";
        if (msg.reactions) {
          let pills = "";
          for (const [emoji, users] of Object.entries(msg.reactions)) {
             if (users && users.length > 0) {
               pills += `<div class="reaction-pill">${emoji} ${users.length}</div>`;
             }
          }
          if (pills) reactionsHtml = `<div class="reactions-display">${pills}</div>`;
        }

        const time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
        const editedLabel = msg.isEdited ? `<span class="edited-label">(modifi√©)</span>` : "";
        const safeText = msg.text.replace(/'/g, "\\'").replace(/"/g, '&quot;');

        const editBtn = isEditable ? `<button class="action-btn" onclick="editMessage('${msgId}', '${safeText}')"><i class="fas fa-pen"></i></button>` : "";

        row.innerHTML = `
          <div class="message-sender">${msg.user.split('@')[0]}</div>
          <div class="bubble">
            ${replyHtml}
            ${msg.text} ${editedLabel}
            <div class="msg-footer">
              <span class="time">${time}</span>
              <div class="actions">
                ${editBtn}
                <button class="action-btn" onclick="triggerReply('${msgId}', '${msg.user}', '${safeText}')"><i class="fas fa-reply"></i></button>
                 <div class="emoji-popover">
                   <span onclick="toggleReaction('${msgId}', '‚ù§Ô∏è')" style="cursor:pointer;">‚ù§Ô∏è</span>
                   <span onclick="toggleReaction('${msgId}', 'üòÇ')" style="cursor:pointer;">üòÇ</span>
                   <span onclick="toggleReaction('${msgId}', 'üî•')" style="cursor:pointer;">üî•</span>
                </div>
                <button class="action-btn"><i class="far fa-smile"></i></button>
              </div>
            </div>
          </div>
          ${reactionsHtml}
        `;
        chatFeed.appendChild(row);
      });
      chatFeed.scrollTop = chatFeed.scrollHeight;
    });
  </script>
</body>
</html>
