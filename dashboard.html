<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Webnote Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      /* Palette moderne "Midnight Neon" */
      --bg-dark: #0f172a;
      --bg-gradient: radial-gradient(circle at top left, #1e293b, #0f172a);
      --primary: #38bdf8; /* Bleu ciel lumineux */
      --primary-glow: rgba(56, 189, 248, 0.4);
      --glass-surface: rgba(30, 41, 59, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --bubble-me: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
      --bubble-other: rgba(51, 65, 85, 0.8);
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-dark);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- NOTIFICATION TOAST (Le message de bienvenue) --- */
    #toast-notification {
      position: fixed;
      top: 90px;
      right: 20px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid var(--primary);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateX(150%);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 100;
      backdrop-filter: blur(10px);
      max-width: 300px;
    }
    #toast-notification.show { transform: translateX(0); }
    #toast-notification i { color: var(--primary); font-size: 1.2rem; }
    #toast-notification p { margin: 0; font-size: 0.9rem; line-height: 1.4; }
    #toast-notification small { color: var(--text-muted); font-size: 0.75rem; display: block; margin-top: 4px; }

    /* --- HEADER --- */
    header {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      height: 75px;
      padding: 0 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--glass-border);
      z-index: 10;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Profil Utilisateur Interactif */
    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.05);
      padding: 6px 8px 6px 15px;
      border-radius: 30px;
      border: 1px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .user-profile:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.1);
    }
    .user-info { text-align: right; line-height: 1.1; }
    .user-name { font-size: 0.85rem; font-weight: 600; display: block;}
    .user-status { font-size: 0.7rem; color: #4ade80; display: block; } /* Vert connect√© */

    .avatar-circle {
      width: 38px;
      height: 38px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #0f172a;
      box-shadow: 0 0 10px var(--primary-glow);
    }

    .btn-logout {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 10px;
      padding: 8px;
      border-radius: 50%;
      transition: 0.2s;
    }
    .btn-logout:hover { background: rgba(255, 50, 50, 0.1); color: #ff5555; }

    /* --- CHAT AREA --- */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 40px; /* Espace pour le scroll */
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    /* Scrollbar Design */
    main::-webkit-scrollbar { width: 5px; }
    main::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }

    /* --- MESSAGES --- */
    .message-container {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 80%;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .message-container.me { align-self: flex-end; flex-direction: row-reverse; }
    
    /* Avatar dans le chat */
    .chat-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #475569;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      flex-shrink: 0;
      margin-bottom: 5px;
    }
    .message-container.me .chat-avatar { display: none; } /* Pas d'avatar pour moi */

    .bubble-wrapper {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .sender-name {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 4px;
      margin-left: 10px;
    }
    .message-container.me .sender-name { display: none; }

    .bubble {
      padding: 12px 18px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .message-container.other .bubble {
      background: var(--bubble-other);
      border-bottom-left-radius: 4px;
      backdrop-filter: blur(5px);
    }

    .message-container.me .bubble {
      background: var(--bubble-me);
      color: #fff;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
    }

    /* Actions (Edit, Reply) */
    .actions {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 5px;
      opacity: 0;
      transition: all 0.2s;
    }
    .message-container:hover .actions { opacity: 1; }
    .message-container.other .actions { right: -80px; }
    .message-container.me .actions { left: -80px; flex-direction: row-reverse; }

    .action-btn {
      width: 30px; height: 30px;
      border-radius: 50%;
      border: none;
      background: rgba(15, 23, 42, 0.8);
      color: var(--text-muted);
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.8rem;
    }
    .action-btn:hover { background: var(--primary); color: #fff; transform: scale(1.1); }

    /* --- INPUT AREA (FLOATING) --- */
    .input-container-outer {
      padding: 0 20px 25px 20px; /* Espace du bas remont√© */
      background: linear-gradient(to top, var(--bg-dark) 20%, transparent);
      z-index: 20;
    }

    .input-area {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 8px;
      border-radius: 50px; /* Forme de pilule */
      display: flex;
      align-items: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      position: relative;
      transition: box-shadow 0.3s;
    }

    .input-area:focus-within {
      box-shadow: 0 10px 40px rgba(56, 189, 248, 0.15);
      border-color: rgba(56, 189, 248, 0.3);
    }

    .input-area input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 1rem;
      outline: none;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .send-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: var(--primary);
      color: #0f172a;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s;
      margin-left: 5px;
    }
    .send-btn:hover { transform: scale(1.05) rotate(-10deg); }

    /* Typing & Reply Indicators */
    .status-bar {
      padding: 0 30px;
      height: 25px;
      margin-bottom: 5px;
      font-size: 0.8rem;
      color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Reply Preview */
    .reply-badge {
      display: none;
      background: rgba(56, 189, 248, 0.1);
      color: var(--primary);
      padding: 5px 15px;
      border-radius: 12px;
      font-size: 0.75rem;
      margin-bottom: 8px;
      cursor: pointer;
      border: 1px solid rgba(56, 189, 248, 0.2);
    }
    .reply-badge i { margin-left: 5px; }

    /* --- HELPERS --- */
    .reply-quote {
      border-left: 2px solid rgba(255,255,255,0.5);
      padding-left: 8px;
      margin-bottom: 5px;
      font-size: 0.75rem;
      opacity: 0.8;
    }
    
    .reaction-bar {
      display: flex; gap: 4px; margin-top: -8px; z-index: 5;
    }
    .message-container.me .reaction-bar { justify-content: flex-end; }
    .reaction {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid var(--glass-border);
      padding: 2px 8px; border-radius: 10px; font-size: 0.7rem;
    }

    /* Emoji Menu */
    .emoji-menu {
      position: absolute;
      bottom: 40px;
      background: #1e293b;
      padding: 5px;
      border-radius: 20px;
      display: none;
      gap: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .actions:hover .emoji-menu, .emoji-menu:hover { display: flex; }

  </style>
</head>
<body>

  <div id="toast-notification">
    <i class="fas fa-heart"></i>
    <div>
      <p id="toast-message">Heureux de vous avoir parmi nous !</p>
      <small>- L'√©quipe Webnote</small>
    </div>
  </div>

  <header>
    <div class="brand">
      <i class="fas fa-bolt" style="color:var(--primary);"></i> Webnote
    </div>
    
    <div style="display: flex; align-items: center;">
      <div class="user-profile" id="user-profile-btn">
        <div class="user-info">
          <span class="user-name" id="display-name">Chargement...</span>
          <span class="user-status">En ligne</span>
        </div>
        <div class="avatar-circle" id="header-avatar">?</div>
      </div>
      
      <button id="logout" class="btn-logout" title="D√©connexion"><i class="fas fa-power-off"></i></button>
    </div>
  </header>

  <main id="chat-feed">
    <div style="text-align:center; color: rgba(255,255,255,0.2); margin-top: 100px;">
        <i class="fas fa-circle-notch fa-spin fa-2x"></i>
    </div>
  </main>

  <div class="input-container-outer">
    
    <div class="status-bar">
      <div id="typing-indicator" style="opacity:0; transition: opacity 0.3s;">
        <i class="fas fa-pen-nib"></i> <span id="typing-text">...</span>
      </div>
      <div id="reply-preview-bar" class="reply-badge">
        R√©ponse √† <span id="reply-user">...</span> <i class="fas fa-times" id="cancel-reply"></i>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="comment-input" placeholder="√âcrivez votre message..." autocomplete="off" />
      <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc, doc, arrayUnion, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDE6doCDW_iU-JnxT0YRaeb6brZpJqKBKY",
      authDomain: "testeur-1e462.firebaseapp.com",
      projectId: "testeur-1e462",
      storageBucket: "testeur-1e462.firebasestorage.app",
      messagingSenderId: "67600594276",
      appId: "1:67600594276:web:9ed96e88d91245fdc23671",
      measurementId: "G-QD421ZB6NZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let replyContext = null;
    let typingTimeout = null;

    // --- LOGIQUE UTILISATEUR & UX ---

    // 1. Gestion du Profil et du Toast
    const profileBtn = document.getElementById("user-profile-btn");
    const toast = document.getElementById("toast-notification");
    
    profileBtn.addEventListener("click", () => {
      // Afficher le toast
      toast.classList.add("show");
      
      // Animation petite secousse du profil
      profileBtn.style.transform = "scale(0.95)";
      setTimeout(() => profileBtn.style.transform = "scale(1)", 150);

      // Cacher apr√®s 4 secondes
      setTimeout(() => {
        toast.classList.remove("show");
      }, 4000);
    });

    // Helper: Initiales pour Avatar
    function getInitial(email) {
      return email ? email.charAt(0).toUpperCase() : "?";
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        const name = user.email.split('@')[0];
        document.getElementById("display-name").textContent = name;
        document.getElementById("header-avatar").textContent = getInitial(user.email);
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logout").addEventListener("click", () => signOut(auth));

    // --- CHAT LOGIC ---

    const inputField = document.getElementById("comment-input");
    const sendBtn = document.getElementById("send-btn");
    const chatFeed = document.getElementById("chat-feed");
    const replyBar = document.getElementById("reply-preview-bar");

    // Typing Logic
    inputField.addEventListener("input", async () => {
      if (!currentUser) return;
      const typingRef = doc(db, "typingStatus", currentUser.uid);
      await setDoc(typingRef, { user: currentUser.email.split('@')[0], timestamp: serverTimestamp() });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(async () => { await deleteDoc(typingRef); }, 2000);
    });

    onSnapshot(collection(db, "typingStatus"), (snapshot) => {
      const typers = [];
      snapshot.forEach(doc => { if (doc.id !== currentUser?.uid) typers.push(doc.data().user); });
      const typingDiv = document.getElementById("typing-indicator");
      if (typers.length > 0) {
        typingDiv.style.opacity = 1;
        document.getElementById("typing-text").textContent = `${typers.join(", ")} √©crit...`;
      } else {
        typingDiv.style.opacity = 0;
      }
    });

    // Send Message
    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;
      
      // Animation bouton
      sendBtn.style.transform = "scale(0.8)";
      setTimeout(() => sendBtn.style.transform = "scale(1)", 150);

      try {
        if(currentUser) deleteDoc(doc(db, "typingStatus", currentUser.uid));
        
        await addDoc(collection(db, "comments"), {
          text: text,
          createdAt: serverTimestamp(),
          user: currentUser.email,
          userId: currentUser.uid,
          reactions: {},
          isEdited: false,
          replyTo: replyContext
        });
        
        inputField.value = "";
        cancelReply();
        // Scroll to bottom
        setTimeout(() => chatFeed.scrollTop = chatFeed.scrollHeight, 100);

      } catch (e) { console.error(e); }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputField.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    // Reply Logic
    window.triggerReply = (id, user, text) => {
      replyContext = { id, user, text };
      replyBar.style.display = "inline-block";
      document.getElementById("reply-user").textContent = user;
      inputField.focus();
    };

    function cancelReply() {
      replyContext = null;
      replyBar.style.display = "none";
    }
    document.getElementById("cancel-reply").addEventListener("click", cancelReply);

    // Edit & Reactions
    window.editMessage = async (msgId, currentText) => {
      const newText = prompt("Modifier :", currentText);
      if (newText && newText !== currentText) {
        await updateDoc(doc(db, "comments", msgId), { text: newText.trim(), isEdited: true });
      }
    };

    window.toggleReaction = async (msgId, emoji) => {
      await updateDoc(doc(db, "comments", msgId), { [`reactions.${emoji}`]: arrayUnion(currentUser.uid) });
    };

    // Render Feed
    const q = query(collection(db, "comments"), orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      chatFeed.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const msg = docSnap.data();
        const msgId = docSnap.id;
        const isMe = msg.user === currentUser?.email;
        const safeText = msg.text.replace(/"/g, '&quot;');
        
        // Check edit time (10 min)
        const isEditable = isMe && msg.createdAt && (Date.now() - msg.createdAt.toMillis() < 600000);

        const row = document.createElement("div");
        row.className = `message-container ${isMe ? 'me' : 'other'}`;
        
        let replyHtml = msg.replyTo ? `<div class="reply-quote"><small><b>${msg.replyTo.user}</b>: ${msg.replyTo.text.substring(0,30)}...</small></div>` : "";
        
        let reactionsHtml = "";
        if (msg.reactions) {
          let pills = "";
          for (const [emoji, users] of Object.entries(msg.reactions)) {
             if (users && users.length > 0) pills += `<span class="reaction">${emoji} ${users.length}</span>`;
          }
          if (pills) reactionsHtml = `<div class="reaction-bar">${pills}</div>`;
        }

        const editBtn = isEditable ? `<button class="action-btn" onclick="editMessage('${msgId}', '${safeText}')"><i class="fas fa-pen"></i></button>` : "";

        // Avatar Initiale pour les autres
        const avatarHtml = `<div class="chat-avatar">${getInitial(msg.user)}</div>`;

        row.innerHTML = `
          ${avatarHtml}
          <div class="bubble-wrapper">
            <div class="sender-name">${msg.user.split('@')[0]}</div>
            <div class="bubble">
              ${replyHtml}
              ${msg.text}
              <div class="actions">
                ${editBtn}
                <button class="action-btn" onclick="triggerReply('${msgId}', '${msg.user.split('@')[0]}', '${safeText}')"><i class="fas fa-reply"></i></button>
                <div class="emoji-menu">
                   <span onclick="toggleReaction('${msgId}', '‚ù§Ô∏è')" style="cursor:pointer;">‚ù§Ô∏è</span>
                   <span onclick="toggleReaction('${msgId}', 'üòÇ')" style="cursor:pointer;">üòÇ</span>
                   <span onclick="toggleReaction('${msgId}', 'üî•')" style="cursor:pointer;">üî•</span>
                </div>
                <button class="action-btn"><i class="far fa-smile"></i></button>
              </div>
            </div>
            ${reactionsHtml}
          </div>
        `;
        chatFeed.appendChild(row);
      });
      // Auto scroll only if near bottom or initial load (simplified here to always scroll for demo)
      // chatFeed.scrollTop = chatFeed.scrollHeight; 
    });

  </script>
</body>
</html>
